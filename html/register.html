<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/register.css"/>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<link rel="shortcut icon" type="text/css" href="../img/favicon.png">
</head>
<body>
<div class="regimg">
	<div class="reglogo"><img style="margin-left: 20px;margin-top: 74px;" src="https://www.ywart.com/Content/image/logoAndText.svg"></div>
	<div class="box">
		<div class="register">
			<div id="user">
				<p id="phone">请输入手机号或者邮箱</p>
				<input type="" name="" id="input1">
				<div class="line" id="line" style=""></div>
			</div>
			<div class="reg">
				<input type="" name="" class="reg-one" placeholder="请输入验证码">
				<input type="text" name="reg-two" class="reg-two" value="aBcD">
			</div>
			<div id="user1" style="margin-top: 20px;">
				<p id="phone1">请输入6-16位密码</p>
				<input type="" name="" id="input2" >
			</div>
			<p class="tips"></p>
			<button class="btn">注册</button>
			<div class="reg-four">
				<span>已有账号？</span>
				<a href="./login.html" style="text-decoration: none;color: #cf680a;">请登录</a>
			</div>
		</div>
		<span class="tip">您输入的不是一个手机号或邮箱</span>
	</div>
</div>
</body>
<script src="../js/register.js"></script>
</html>
